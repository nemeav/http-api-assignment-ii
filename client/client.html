<!DOCTYPE html>
<html lang="en">

<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">

  <script>
const handleResponse = (response) => {
      const content = document.querySelector('#content');
      content.innerHTML = ''; // Clear previous content

      // Handle status codes
      switch (response.status) {
        case 200:
          content.innerHTML = `<b>Success</b>`;
          break;
        case 201:
          content.innerHTML = `<b>Created</b>`;
          break;
        case 204:
          content.innerHTML = `<b>Updated (No Content)</b>`;
          break;
        case 400:
          content.innerHTML = `<b>Bad Request</b>`;
          break;
        case 404:
        default:
          content.innerHTML = `<b>Resource Not Found</b>`;
          break;
      }

      // If the request was a GET request and successful, display the data
      if (response.method === 'GET' && response.status === 200) {
        response.json().then((parsedResponse) => {
          content.innerHTML += `<p>Data: ${JSON.stringify(parsedResponse.users)}</p>`;
        });
      }
    };

    const sendPost = async (nameForm) => {
      const url = nameForm.getAttribute('action');
      const method = nameForm.getAttribute('method');
      const nameField = nameForm.querySelector('#nameField');
      const ageField = nameForm.querySelector('#ageField');

      const formData = `name=${encodeURIComponent(nameField.value)}&age=${encodeURIComponent(ageField.value)}`;

      let response = await fetch(url, {
        method: method,
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'Accept': 'application/json',
        },
        body: formData,
      });

      handleResponse(response);
    };

    const sendGet = async (userForm) => {
      const url = userForm.querySelector('#urlField').value;
      const method = userForm.querySelector('#methodSelect').value.toUpperCase();

      const response = await fetch(url, { method });
      handleResponse(response);
    };

    const init = () => {
      const nameForm = document.querySelector('#nameForm');
      const userForm = document.querySelector('#userForm');

      nameForm.addEventListener('submit', (e) => {
        e.preventDefault();
        sendPost(nameForm);
      });

      userForm.addEventListener('submit', (e) => {
        e.preventDefault();
        sendGet(userForm);
      });
    };

    window.onload = init;
    
  </script>
</head>

<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="age">Age: </label>
      <input id="ageField" type="number" name="age" min="0" max="100" step="1" />
      <input type="submit" value="Add User" />
    </form>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>

</html>
