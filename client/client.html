<!DOCTYPE html>
<html lang="en">

<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">

  <script>
    // Handles our FETCH response.
    const handleResponse = async (response) => {
      const content = document.querySelector('#content');

      // Clear content before adding new information
      content.innerHTML = '';

      // Header titles based on the status code
      switch (response.status) {
        case 200: // success
          content.innerHTML = `<b>Success</b>`;
          break;
        case 201: // created
          content.innerHTML = '<b>Created</b>';
          break;
        case 204: // updated (no content)
          content.innerHTML = '<b>Updated (No Content)</b>';
          return;
        case 400: // bad request
          content.innerHTML = `<b>Bad Request</b>`;
          break;
        default:
          break;
      }

      // Handle JSON response based on method
      if (response.status === 200 && response.method === 'GET') {
        const obj = await response.json();
        content.innerHTML += `<p>${JSON.stringify(obj.users)}</p>`;
      }
    };

    // Uses fetch to send a POST request.
    const sendPost = async (nameForm) => {
      const url = nameForm.getAttribute('action');
      const method = nameForm.getAttribute('method');

      const nameField = nameForm.querySelector('#nameField');
      const ageField = nameForm.querySelector('#ageField');

      const formData = `name=${nameField.value}&age=${ageField.value}`;

      let response = await fetch(url, {
        method: method,
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'Accept': 'application/json',
        },
        body: formData,
      });

      handleResponse(response);
    };

    // Function to handle GET and HEAD requests.
    const sendGetOrHead = async (userForm) => {
      const url = userForm.querySelector('#urlField').value;
      const method = userForm.querySelector('#methodSelect').value.toUpperCase();

      let response = await fetch(url, {
        method: method,
        headers: {
          'Accept': 'application/json',
        },
      });

      response.method = method; // Pass method to response object to differentiate GET and HEAD
      handleResponse(response);
    };

    const init = () => {
      const nameForm = document.querySelector('#nameForm');
      const userForm = document.querySelector('#userForm');

      // Handle adding users
      const addUser = (e) => {
        e.preventDefault();  // Prevent form redirection
        sendPost(nameForm);
        return false;  // Ensure no form submission occurs
      };

      // Handle fetching users
      const fetchUsers = (e) => {
        e.preventDefault();  // Prevent form redirection
        sendGetOrHead(userForm);
        return false;  // Ensure no form submission occurs
      };

      nameForm.addEventListener('submit', addUser);
      userForm.addEventListener('submit', fetchUsers);
    };

    window.onload = init;
  </script>
</head>

<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="age">Age: </label>
      <input id="ageField" type="number" name="age" min="0" max="100" step="1" />
      <input type="submit" value="Add User" />
    </form>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>

</html>
